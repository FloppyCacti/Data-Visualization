<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v6.min.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="script.js" defer></script>
    <title>United States Educational Attainment</title>
  </head>
  <body>
    <h1 id="title">United States Educational Attainment</h1>
    <h2 id="description">
      Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)
    </h2>
    <svg id="map"></svg>
    <svg id="legend">
      <g>
        <rect x="0" y="0" height="20px" width="20px" fill="#c7e9c0"></rect>
        <text x="20" y="15" font-size="15px">less than 20%</text>
      </g>
      <g>
        <rect x="0" y="20" height="20px" width="20px" fill="#a1d99b"></rect>
        <text x="20" y="35" font-size="15px">less than 30%</text>
      </g>
      <g>
        <rect x="0" y="40" height="20px" width="20px" fill="#74c476"></rect>
        <text x="20" y="55" font-size="15px">less than 45%</text>
      </g>
      <g>
        <rect x="0" y="60" height="20px" width="20px" fill="seagreen"></rect>
        <text x="20" y="75" font-size="15px">rest</text>
      </g>
    </svg>
    <div id="tooltip"></div>
  </body>
</html>
